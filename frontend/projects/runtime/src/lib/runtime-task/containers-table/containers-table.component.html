<lib-table-overlay [id]="'containers'" [loading]="false" [dataSource]="dataSource" [noDataLabel]="'No Containers. Please select a task.'"
                   class="mat-table-body-bg">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="hostId" matSortDirection="desc">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let container">
        {{container.id}}
      </td>
    </ng-container>

    <ng-container matColumnDef="hostId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Host</th>
      <td mat-cell *matCellDef="let container" [title]="container.hostId | hostIdToDescription">
        {{container.hostId}}
      </td>
    </ng-container>

    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Label</th>
      <td mat-cell *matCellDef="let container">
        {{container.label}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let container">
        {{container.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
      <td mat-cell *matCellDef="let container"
          [title]="container.startDate | dateTimeToString">
        {{container.startDate | dateTimeFromNow}}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let container">
        <lib-container-status [status]="container.status"></lib-container-status>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let container">
        {{container.type | prettyString}}
      </td>
    </ng-container>

    <ng-container matColumnDef="logs">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let container">
        <button mat-icon-button (click)="logs(container)" matTooltip="Display container logs">
          <lib-icon [icon]="logsIcon"></lib-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      test
    </tr>
  </table>
</lib-table-overlay>
